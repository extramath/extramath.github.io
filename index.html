<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ixl</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loading screen -->
    <div id="loadingScreen">
        <div class="loader"></div>
    </div>

    <div class="main"></div>

    <h1>Welcome To The Old Backup Website Click Below For New Backup Website</h1>
    <div class="button-container">
        <h2>New Backup Website</h2>
        <button onclick="window.location.href='https://solixmath.github.io/';">Click Me</button>

    </div>

    <footer>
        Made By Ozzy
    </footer>

    <script>
        // Disable scrolling during loading
        window.onload = function() {
            setTimeout(function() {
                // Fade out the loading screen
                document.getElementById('loadingScreen').classList.add('fadeOut');
                // Enable scrolling once the loading screen fades out
                document.body.style.overflow = 'auto'; // Enable scrolling
            }, 2000); // Wait for 2 seconds before fading out
        };
    </script>
</body>
</html>
